- name: Install packages
  apt:
    name:
      - htop
      - mc
      - tmux
      - git-secret
      - openbox
      - chromium-browser
      - nodejs
      - xinit
      - nginx
      - evtest
      - jq

- name: Install python package
  ansible.builtin.pip:
    name:
      - evdev
      - websockets
      - websocket

- name: Install python google-cloud-texttospeech
  ansible.builtin.command: pip install --user --upgrade google-cloud-texttospeech